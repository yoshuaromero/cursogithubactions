name: hola_mundo

on: 
  push:

jobs:
  hola-mundo:
    runs-on: ubuntu-latest

    env:
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true 

    steps:

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run Hola Mundo
        run: node hola_mundo.js
